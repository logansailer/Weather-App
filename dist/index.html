<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <input id="get-location" value="New York" />
    <div class="todayDiv" id="todayDiv">
      <h3 class="condition" id="condition"></h3>
      <h2 class="location" id="location"></h2>
      <h1 class="temp-today" id="temp-today"></h1>
      <h4 class="info-today" id="feels-like"></h4>
      <h4 class="info-today" id="wind"></h4>
      <h4 class="info-today" id="uv"></h4>
    </div>
    <div class="hourly" id="hourly">
        <div class="hour1">
            <h5 class="temp"></h5>
        </div>
        <div class="hour2">
            <h5 class="temp"></h5>
        </div>
        <div class="hour3">
            <h5 class="temp"></h5>
        </div>
        <div class="hour4">
            <h5 class="temp"></h5>
        </div>
        <div class="hour5">
            <h5 class="temp"></h5>
        </div>
    </div>
    <div class="theme">
      <h1 class="message"></h1>
    </div>
    <div class="week"></div>
  </body>
</html>
