<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <form>
        <input type="text" placeholder="Search City" id="get-location" />
        <button id="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </header>
    <main>
      <div class="todayDiv" id="todayDiv">
        <h3 class="condition" id="condition"></h3>
        <h2 class="location" id="location"></h2>
        <h1 class="temp-today" id="temp-today"></h1>
        <div class="info-today">
          <h4 class="info" id="feels-like"></h4>
          <h4 class="info" id="wind"></h4>
          <h4 class="info" id="uv"></h4>
        </div>
      </div>
      <div class="hourly" id="hourly">
        <div class="hour">
          <h5 class="temp-hourly" id="temp-1"></h5>
          <h6 class="cond-hourly" id="cond-1"></h6>
        </div>
        <div class="hour">
          <h5 class="temp-hourly" id="temp-2"></h5>
          <h6 class="cond-hourly" id="cond-2"></h6>
        </div>
        <div class="hour">
          <h5 class="temp-hourly" id="temp-3"></h5>
          <h6 class="cond-hourly" id="cond-3"></h6>
        </div>
        <div class="hour">
          <h5 class="temp-hourly" id="temp-4"></h5>
          <h6 class="cond-hourly" id="cond-4"></h6>
        </div>
        <div class="hour">
          <h5 class="temp-hourly" id="temp-5"></h5>
          <h6 class="cond-hourly" id="cond-5"></h6>
        </div>
      </div>
      <div class="theme">
        <h1 class="message"></h1>
      </div>
      <div class="week"></div>
    </main>
  </body>
</html>
