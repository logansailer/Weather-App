<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <input id="location" value="New York" />
    <div class="todayDiv" id="todayDiv">
      <h3 class="today" id="today"></h3>
      <h2 class="location"></h2>
      <h1 class="temp-today" id="temp-today"></h1>
      <h4 class="info-today" id="feels-like"></h4>
      <h4 class="info-today" id="wind"></h4>
      <h4 class="info-today" id="uv"></h4>
    </div>
    <div class="theme">
      <h1 class="message"></h1>
    </div>
    <div class="week"></div>
  </body>
</html>
